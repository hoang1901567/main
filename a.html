<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            padding: 20px; 
            margin: 15px;
        }

        .box1 {
            width: 300px;
            background-color: lightyellow; /* Nền màu vàng nhạt */
        }

        /* Khối thứ hai: có border và nền màu xanh */
        .box2 {
            width: 300px;
            border: 5px solid blue; /* Viền màu xanh dương */
            background-color: lightblue; /* Nền màu xanh nhạt */
        }
    </style>
</head>
<body>
    <h1>Padding anh element width</h1>
    <div class="box box1">
        This div is 300px wide.
    </div>
    
    <div class="box box2">
        The width of this div is 350px, even though it is defined as 300px in the CSS.
    </div>
</body>
</html>
